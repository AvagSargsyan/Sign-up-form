<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up form</title>
</head>

<body>
    <div class="left">
        <div class="odin-main">
            <div class="odin">
                <img class="odin-img" src="images/odin-lined.png" alt="The odin logo"><span class="odin-txt">ODIN</span>
            </div>
        </div>
        <div class="copyright">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a
                href="https://unsplash.com" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="text">
            <p class="sign-up-txt">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="new-line-txt">You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="form">

                <p class="form-txt">Let's do this!</p>
                
                <div class="form-main">
                    <div class="form-left">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <br>
                            <input type="text" name="firstName" id="first-name" minlength="2" required>
                        </div>
                    
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="email" id="email" required>
                        </div>
                    
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" name="password" id="password" minlength="6" required>
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <br>
                            <input type="text" name="lastName" id="last-name" minlength="2" required>
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <br>
                            <input type="tel" name="phone" id="phone-number" minlength="9" required>
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="confirm-password" id="confirm-password" minlength="6" required>
                        </div>
                    </div>
                </div>

            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
